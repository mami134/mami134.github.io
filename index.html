<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevilNW</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0b0b;
    color:#fff;
}

header{
    background:#7f0000;
    padding:30px 20px;
    text-align:center;
}

.logo{
    width:140px;
    display:block;
    margin:0 auto 10px;
}

header h1{
    margin:0;
    color:#ff2e2e;
    font-size:36px;
}

main{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}

.menu{
    display:flex;
    gap:20px;
}

.box{
    flex:1;
    background:#141414;
    padding:50px 20px;
    border-radius:18px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    border:2px solid #1f1f1f;
}

.box:hover{
    border-color:#ff2e2e;
    transform:scale(1.05);
}

.box h2{
    color:#ff4c4c;
    font-size:28px;
}

footer{
    text-align:center;
    opacity:.6;
    padding:20px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" class="logo" alt="DevilNW Logo">
    <h1>DEVILNW</h1>
</header>

<main>
    <div class="menu">
        <div class="box" onclick="location.href='vip.html'">
            <h2>VIP’ler</h2>
            <p>Sunucu VIP paketleri</p>
        </div>

        <div class="box" onclick="location.href='esyalar.html'">
            <h2>Diğer Eşyalar</h2>
            <p>Kasa anahtarı & özel itemler</p>
        </div>
    </div>
</main>

<footer>© DevilNW</footer>

</body>
</html>
